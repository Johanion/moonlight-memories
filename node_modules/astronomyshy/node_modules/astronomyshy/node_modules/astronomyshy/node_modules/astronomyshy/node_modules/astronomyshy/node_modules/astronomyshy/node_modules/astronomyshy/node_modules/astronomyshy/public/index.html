<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>moonlight memories</title>
      <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="toggle-theme">
      <input type="checkbox" id="themeToggle" />
      <label for="themeToggle">ðŸŒ™</label>
    </div>

    <div class="container">
      <h1>ðŸŒŒ moonlight memories</h1>
      <p>Discover how the moon greeted the world when you arrived.</p>
    </div>

    <form action="/" method="post">
      <div class="input-group">
        <!-- Date input with calendar picker -->
        <input type="date" id="dateInput" name="dateInput" />

        <!-- Location selection -->
        <select id="locationSelect">
          <option selected disabled>Enter location</option>
          <option value="device">Use Device Location</option>
          <option value="manual">Enter Coordinates</option>
        </select>

        <div id="manualInputs" style="display: none; gap: 1rem; margin-top: 1rem;">
          <input type="number" id="latitude" placeholder="Latitude" step="any" name="lat">
          <input type="number" id="longitude" placeholder="Longitude" step="any" name="lon">
        </div>

        <button id ="finalButton" type="submit">Go</button>
      </div>
    </form>
      
    <script type="module" src="script.js"></script>
    
    
  </body>
</html>
